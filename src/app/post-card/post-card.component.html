<div class="container post-card my-5">
    <mat-card>
        <div class="m-2">
            <div class="d-flex flex-row align-items-center">
                <img src="https://dummyimage.com/80x80/000000/fff" class="img-thumbnail avatar-img" />
                <h5 class="user-name ms-2">John Doe</h5>
            </div>

            <div class="mt-3">
                <h2 class="post-title">{{item.title}}</h2>
                <p [class]="showMore ? 'post-desc-more' : 'post-desc-less'">
                    {{item.description}}
                </p>

                <div class="my-3" *ngIf="showMore">
                    <img  [src]="'https://localhost:4000/' + item.image" class="img-fluid post-image" alt="Responsive image">
                </div>
                <div>
                    <button mat-raised-button color="accent" (click)="onToggleShowMore()">{{ showMore ? 'Show Less' : 'Show More'}}</button>
                </div>
            </div>
        </div>
    </mat-card>

</div>
