<div class="hero">
    <app-auth-header></app-auth-header>

    <div class="form-container">
        <div class="my-4 text-center">
            <h1 class="font-weight-bold">Lets Login</h1>
            <div class="line"></div>
        </div>

        <form (ngSubmit)="loginUser()" class="example-form" [formGroup]="loginForm">
            <mat-form-field class="full-width-field" appearance="fill">
              <mat-label>Email</mat-label>
              <input matInput type="email" formControlName="email" placeholder="abc@test.com" value="">
            </mat-form-field>

            <mat-form-field class="full-width-field" appearance="fill">
                <div class="passwordfield">
                    <button (click)="toggleVisiblity()" mat-icon-button aria-label="Example icon button with a vertical three dot icon">
                        <mat-icon>{{seePassword ? 'visibility' : 'visibility_off'}}</mat-icon>
                      </button>
                </div>
                <mat-label>Password</mat-label>
                <input matInput [type]="seePassword ? 'text' : 'password'" formControlName="password" placeholder="your password here" value="">
              </mat-form-field>

              <div class="d-flex flex-row justify-content-center align-items-center" *ngIf="loading else elseBlock">
                <mat-spinner diameter="30"></mat-spinner>
              </div>

              <ng-template #elseBlock>
                  <button mat-raised-button type="submit" class="loginbtn" color="primary">Login</button>
              </ng-template>
          </form>
          <h5 class="mb-3">Don't have an Account? <a routerLink="/register">Register</a></h5>

    </div>

</div>
